  <h4>Presupuesto</h4>

  <form id="budget-form">

      
    
        <fieldset>
            <legend><strong>Datos Personales</strong> </legend>
            <div>
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" maxlength="15"
                size="40" required><br>
            </div>
            <div>
                <label for="apellido">Apellido</label><br>
                <input type="text" id="apellido" name="apellido" placeholder="Escriba su apellido" maxlength="40"
                size="40" required><br>
            </div>
            <div>    
                <label for="teléfono">Teléfono</label><br>
                <input type="text" id="teléfono" name="teléfono" placeholder="Escriba su Teléfono" maxlength="9"
                size="40" required><br>
            </div>
            <div>
                <label for="email">Correo Electrónico</label><br>
                <input type="email" id="email" name="email" placeholder="Escriba su correo" size="30" required><br>
            </div>
        </fieldset>
        <fieldset>
            <legend><strong>Presupuesto</strong></legend><br>
        <!-- Producto -->
        <label for="product">Producto:</label>
        <select id="product" name="product">
            <option value="producto" data-price="">Producto  (€)</option>
            <option value="producto1" data-price="100000">Ferrari (100000€)</option>
            <option value="producto2" data-price="55750">Audi 55750€)</option>
            <option value="producto3" data-price="250000">Tesla (250000€)</option>
        </select>
        <br><br>

        <!-- Plazo -->
        <label for="deadline">Plazo (en meses):</label>
        <input type="number" id="deadline" name="deadline" min="1" step="1">
        <small>Descuento aplicado según el plazo</small>
        <br><br>

        <!-- Extras -->
        Extras:
            <label><input type="checkbox" name="extra" value="extrafarosled" data-price="2500"> Extra Faros Led (2500€)</label>
            <label><input type="checkbox" name="extra" value="extratechopanoramico" data-price="1930"> Extra Techo Panoramico (1930€)</label>
            <label><input type="checkbox" name="extra" value="extracolormate" data-price="1000"> Extra Color Mate (1000€)</label>
        
        <br><br>

        <!-- Presupuesto -->
        <label for="total">Presupuesto Total:</label>
        <output id="total">0€</output>
        <br><br>
</fieldset>
    <!-- Condiciones y botones -->
    
    <fieldset>
        <legend><strong>Aceptar Condiciones y envío del presupuesto</strong></legend><br>
    <label><input type="checkbox" id="terms" name="terms" required> He leido la politica de privacidad</label><br>
    <br>
    <button type="submit">Enviar Formulario</button>
    <button type="reset">Borrar Formulario</button>
    </fieldset>
</form>
